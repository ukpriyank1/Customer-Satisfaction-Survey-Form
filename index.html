<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Satisfaction Survey Form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&family=Poppins:wght@100&family=Source+Sans+Pro:wght@200;300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

    
       <h1 class="h1">Customer Service Survey</h1>
       <p class="p">Please take a moment to fill out this survey</p>

    

    <div class="form">
        <h3 class="h3">Overall satisfaction of service</h3>

            <table class="table">
                
                <tr class="row1">
                    <th class="heading1"></th>
                    <th class="vs">Very satisfied</th>
                    <th class="s">Satisfied</th>
                    <th class="n">Neutral</th>
                    <th class="uns">Unsatisfied</th>
                    <th class="vuns">Very unsatisfied</th>
                </tr>
                <tr class="row2">
                    <th class="vs">Friendliness </th>
                    <td class="data"><input id="radio1" type="radio" name="option"  value="Very satisfied"></td>
                    <td class="data"><input id="radio2" type="radio" name="option"  value="Satisfied"></td>
                    <td class="data"><input id="radio3" type="radio" name="option"  value="Neutral"></td>
                    <td class="data"><input id="radio4" type="radio" name="option"  value="Unsatisfied"></td>
                    <td class="data"><input id="radio5" type="radio" name="option"  value="Very unsatisfied"></td>
                </tr>
                <tr class="row3">
                    <th class="s">Knowledge</th>
                    <td class="data"><input id="radio1" type="radio" name="option"  value="option"></td>
                    <td class="data"><input id="radio2" type="radio" name="option"  value="option"></td>
                    <td class="data"><input id="radio3" type="radio" name="option"  value="option"></td>
                    <td class="data"><input id="radio4" type="radio" name="option"  value="option"></td>
                    <td class="data"><input id="radio5" type="radio" name="option"  value="option"></td>
                </tr>
                <tr class="row4">
                    <th class="n">Quickness</th>
                    <td class="data"><input id="radio1" type="radio" name="option"  value="option"></td>
                    <td class="data"><input id="radio2" type="radio" name="option"  value="option"></td>
                    <td class="data"><input id="radio3" type="radio" name="option"  value="option"></td>
                    <td class="data"><input id="radio4" type="radio" name="option"  value="option"></td>
                    <td class="data"><input id="radio5" type="radio" name="option"  value="option"></td>
                </tr>
            </table>
    </div>

    <div class="content2">
<h3>Would you use our customer service in the future?</h3>

<div>
<input class="option1" type="radio" value="radio" name="option">
<label for="Yes">Yes</label>
</div>

<div>
<input class="optiion" type="radio" value="radio" name="option">
<label for="No">No</label>
</div>

<div>
<input class="optiion" type="radio" value="radio" name="option">
<label for="Maybe">Maybe</label>
</div>
    </div>

    <div class="content3">
        <h3>How can we improve our service?</h3>
        <textarea class="textarea" rows="6" cols="82"> Type here...</textarea>
    </div>

    <div class="brd">

    </div>

    
        <form action="www.google.com"><input class="btn" type="submit" value="Submit" ></form>
   

</div>
    
</body>
</html>
